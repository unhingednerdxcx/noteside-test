<div class="ports-layout">
    <div class="ports-sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Device Upload</span>
        </div>
        <div class="ports-controls">
            <div class="form-group">
                <label class="form-label">File to Upload</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" class="form-input" id="text-file-path" placeholder="No file selected" readonly>
                    <button class="editor-btn" id="port-select-btn" style="padding: 8px 12px; min-width: 40px;" data-path="/example">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">
                    Serial Port
                    <span id="ports-count" style="font-size: 12px; color: var(--text-dim); margin-left: 8px;"></span>
                </label>
                <select class="form-input" id="serial-port-select">
                </select>
                <button class="editor-btn" id="refresh-ports-btn" style="margin-top: 5px; width: 100%;">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh Ports</span>
                </button>
            </div>
            <div class="form-group">
                <label class="form-label">Device Type</label>
                <select class="form-input" id="device-type-select">
                    <option value="">Select a device...</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Options</label>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="verify-upload" data-checked="False">
                        <span>Verify after upload</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="verbose-output" data-checked="False">
                        <span>Verbose output</span>
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" id="upload-btn">
                <i class="fas fa-upload"></i>
                <span>Upload Code</span>
            </button>
        </div>
    </div>
    <div class="ports-main">
        <div class="terminal-container">
            <div class="terminal-header">
                <span class="terminal-title">
                    <i class="fas fa-plug"></i>
                    <span>Upload Output</span>
                </span>
                <div class="terminal-actions">
                    <button class="terminal-btn" id="clear-ports-terminal-btn">
                        <i class="fas fa-trash-alt"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
            <div id="ports-terminal" style="max-height:99vh; overflow:auto; color: black "></div>
        </div>
    </div>
</div>
